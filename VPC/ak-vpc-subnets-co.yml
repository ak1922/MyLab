AWSTemplateFormatVersion: "2010-09-09"
Description: |
  Create VPC with subnets, route tables, internet gateways etc

#Parameters:
  
Resources:
  
  rMyVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 11.11.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: akVpc

  rMyIgw:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: akVpc-igw

  rMyFirstSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1a
      AvailabilityZoneId: use1-az2
      CidrBlock: 11.11.0.0/19
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: akvpc-AZ1a-public-subnet
      VpcId: !Ref rMyVpc

  rMySecondSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1a
      AvailabilityZoneId: use1-az2
      CidrBlock: 11.11.0.32/19
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: akvpc-AZ1a-private-subnet
      VpcId: !Ref rMyVpc

  rMyThirdSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1b
      AvailabilityZoneId: use1-az4
      CidrBlock: 11.11.0.64/19
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: akvpc-AZ1b-public-subnet
      VpcId: !Ref rMyVpc

  rMyForthSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1b
      AvailabilityZoneId: use1-az4
      CidrBlock: 11.11.0.96/19
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: akvpc-AZ1b-private-subnet
      VpcId: !Ref rMyVpc

  rMyFithSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1c
      AvailabilityZoneId: use1-az6
      CidrBlock: 11.11.0.128/19
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: akvpc-AZ1c-public-subnet
      VpcId: !Ref rMyVpc

  rMySixthSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1c
      AvailabilityZoneId: use1-az6
      CidrBlock: 11.11.0.160/19
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: akvpc-AZ1c-private-subnet
      VpcId: !Ref rMyVpc

  rMySeventhSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1d
      AvailabilityZoneId: use1-az1
      CidrBlock: 11.11.0.192/19
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: akvpc-AZ1d-public-subnet
      VpcId: !Ref rMyVpc

  rMyEigthSubnetPub:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: us-east-1e
      AvailabilityZoneId: use1-az3
      CidrBlock: 11.11.0.224/19
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: akvpc-AZ1e-private-subnet
      VpcId: !Ref rMyVpc

  myPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:  
        !Ref rMyVpc
      Tags:
      - Key: Name
        Value: akVpc-public-routeTable

  myPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:  
        !Ref rMyVpc
      Tags:
      - Key: Name
        Value: akVpc-private-routeTable

#Outputs: